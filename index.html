<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  <main class="catalog">
    <div class="product">
      <img src="https://via.placeholder.com/150x150.png?text=Soda" alt="Soda">
      <span>Soda</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150x150.png?text=Juice" alt="Juice">
      <span>Juice</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150x150.png?text=Water" alt="Water">
      <span>Water</span>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150x150.png?text=Energy" alt="Energy Drink">
      <span>Energy Drink</span>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150x150.png?text=Tea" alt="Iced Tea">
      <span>Iced Tea</span>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150x150.png?text=Coffee" alt="Coffee">
      <span>Coffee</span>
    </div>
  </main>
  <footer>
    <button class="action">Add to Cart</button>
  </footer>
</body>
</html>
